        class React {
            constructor() {

                //requirement
                document.querySelector('button').addEventListener('click', this.handleClick.bind(this)) //You can explicitly bind this to the handleClick method in the constructor.

            handleClick() {
                console.log("Clicked");
                console.log(this.server);
            }
        }
