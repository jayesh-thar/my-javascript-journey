<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | CHAI AUR CODE</title>
</head>
<body style="background-color: black; color: white;">
    <ul class = "language">
        <li>JAVASCRIPT</li>
    </ul>
</body>
<script>
    function addLanguage(language) {
        const li =document.createElement('li');
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("java")
    
    //having same meaning and same working but instand of using innerHTML appendChild is user better

    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('goLang')
    addOptiLanguage('Rust')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)") //here whole li is selected therefor we have select only which list is edit therfore we select 2 element using nth-child
    // secondLang.innerHTML = "mojo"
    const newli = document.createElement('li')
    newli.textContent = "MOJO"
    secondLang.replaceWith(newli)

    //edit
    const seconfLanguage = document.querySelector("li:first-child")
    seconfLanguage.outerHTML = '<li>java</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
